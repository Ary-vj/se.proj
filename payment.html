<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Band Baja Barat</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="payment.css" />
</head>
<body>
  <div class="payment-container">
    <div class="payment-header">
      <h1>Complete Your Booking</h1>
      <p>Thank you for choosing Band Baja Barat!</p>
    </div>

    <div class="booking-summary" id="bookingSummary">
      <h2>Booking Details</h2>
      <div class="summary-item">
        <span class="label">Name:</span>
        <span class="value" id="customerName"></span>
      </div>
      <div class="summary-item">
        <span class="label">Email:</span>
        <span class="value" id="customerEmail"></span>
      </div>
      <div class="summary-item">
        <span class="label">Phone:</span>
        <span class="value" id="customerPhone"></span>
      </div>
      <div class="summary-item">
        <span class="label">Event Date:</span>
        <span class="value" id="eventDate"></span>
      </div>
      <div class="summary-item">
        <span class="label">Event Type:</span>
        <span class="value" id="eventType"></span>
      </div>
      <div class="summary-item">
        <span class="label">Venue Type:</span>
        <span class="value" id="venueType"></span>
      </div>
      <div class="summary-item">
        <span class="label">City:</span>
        <span class="value" id="city"></span>
      </div>
      <div class="summary-item">
        <span class="label">Number of Guests:</span>
        <span class="value" id="people"></span>
      </div>
    </div>

    <div class="payment-form">
      <h2>Payment Information</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label for="amount">Booking Amount (₹)</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount" min="1000" required />
          <small>Cost per head: ₹1000</small>
        </div>

        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="upi">UPI</option>
            <option value="card">Credit/Debit Card</option>
            <option value="netbanking">Net Banking</option>
            <option value="wallet">Wallet</option>
          </select>
        </div>

        <div id="upiSection" class="payment-section" style="display: none;">
          <div class="form-group">
            <label for="upiId">UPI ID</label>
            <input type="text" id="upiId" name="upiId" placeholder="yourname@upi" />
          </div>
        </div>

        <div id="cardSection" class="payment-section" style="display: none;">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5" />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" />
            </div>
          </div>
        </div>

        <div id="netbankingSection" class="payment-section" style="display: none;">
          <div class="form-group">
            <label for="bankName">Select Bank</label>
            <select id="bankName" name="bankName">
              <option value="" disabled selected>Choose your bank</option>
              <option value="sbi">State Bank of India</option>
              <option value="hdfc">HDFC Bank</option>
              <option value="icici">ICICI Bank</option>
              <option value="axis">Axis Bank</option>
              <option value="pnb">Punjab National Bank</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div id="walletSection" class="payment-section" style="display: none;">
          <div class="form-group">
            <label for="walletType">Select Wallet</label>
            <select id="walletType" name="walletType">
              <option value="" disabled selected>Choose your wallet</option>
              <option value="paytm">Paytm</option>
              <option value="phonepe">PhonePe</option>
              <option value="googlepay">Google Pay</option>
              <option value="amazonpay">Amazon Pay</option>
              <option value="mobikwik">Mobikwik</option>
            </select>
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" class="pay-btn">
          <i class="fas fa-lock"></i> Pay Securely
        </button>

        <button type="button" class="back-btn" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i> Go Back
        </button>
      </form>
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
